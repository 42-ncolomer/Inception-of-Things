---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app
spec:
  selector:
    matchLabels:
      app: app
  replicas: 1
  template:
    metadata:
      labels:
        app: app
    spec:
      containers:
      - name: app
        image: wil42/playground:v2
        ports:
        - containerPort: 8888
---
apiVersion: v1
kind: Service
metadata:
    name: app
spec:
    selector:
        app: app
    type: NodePort
    ports:
        - protocol: TCP
          port: 8888
          targetPort: 8888
          nodePort: 30888
---
